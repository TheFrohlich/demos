<style>
  @import url('https://fonts.googleapis.com/css?family=Caveat+Brush');
  :root {
    --ghost-body-radius: 70px;
    --box-inner-size: calc(var(--ghost-body-radius) * 4 + 8 * 20px);
    --bg-black: #1d1f20;
    --blur: 40px;
    --shadow-color: snow;
    --box-shadow: 0px 0px var(--blur) var(--shadow-color);
  }

  .ghosts-demo__content {
    background: var(--bg-black);
    display: flex;
    position: relative;
    flex-direction: column;
    font-family: 'Caveat Brush', cursive;
    font-size: 25px;
    justify-content: center;
    overflow: hidden;
    height: 100%;
  }

  .ghost-box {
    width: var(--box-inner-size);
    border: 3px solid snow;
    border-radius: 5px;
    overflow: overlay;
    padding: 12px;
    box-shadow: var(--box-shadow);
    color: snow;
    width: 90%;
    margin: auto;
  }

  .ghost {
    width: var(--ghost-body-radius);
    height: var(--ghost-body-radius);
    border-radius: 50%;
    opacity: 0.7;
    background: snow;
    position: relative;
    float: left;
    margin: 20px;
    box-shadow: var(--box-shadow);
  }

  .ghost .hand {
    --hands-size: calc(var(--ghost-body-radius) * 0.4);
    width: var(--hands-size);
    height: var(--hands-size);
    border-radius: 50%;
    position: absolute;
    background: inherit;
    box-shadow: 0 0 20px black;
  }

  .ghost .hand.left {
    top: var(--ghost-mouse-y);
    left: -15%;
  }

  .ghost .hand.right {
    top: var(--ghost-mouse-y);
    right: -15%;
  }

  .ghost .eyes {
    --eye-width: calc(var(--ghost-body-radius) * 0.12);
    --eye-height: calc(var(--eye-width) * 1.3);
    width: inherit;
    height: inherit;
    position: relative;
    background: inherit;
    border-radius: 50%;
    z-index: 1;
  }

  .ghost .eyes:before {
    content: ' ';
    width: var(--eye-width);
    height: var(--eye-height);
    background: black;
    border-radius: 50%;
    position: absolute;
    top: var(--ghost-mouse-y);
    left: calc(var(--ghost-mouse-x) - 20%);
  }

  .ghost .eyes:after {
    content: ' ';
    width: var(--eye-width);
    height: var(--eye-height);
    background: black;
    border-radius: 50%;
    position: absolute;
    top: var(--ghost-mouse-y);
    left: var(--ghost-mouse-x);
  }
</style>

<div class="ghosts-demo__content">
  <div class="ghost-box">
    <p>
      <strong> We can set CSS variables form JavaScript and update them live</strong>
    </p>
    <p>
      <strong>the var instance will be updated in all the locations that refferce to it!</strong>
    </p>
  </div>

  <div id="ghosts" class="ghost-box">
    <div class="ghost">
      <div class="eyes"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>
      <div class="mouth"></div>
    </div>

    <div class="ghost">

    </div>

    <div class="ghost box-shadow">
      <div class="eyes"></div>

<script type="text/javascript">
  var windowWidth = window.innerWidth;
  var windowHeight = window.innerHeight;

  function setX(e) {
    var valueX = calcX(e);
    var valueY = calcY(e);
    document.documentElement.style.setProperty('--ghost-mouse-x', valueX + "%");
    document.documentElement.style.setProperty('--ghost-mouse-y', valueY + "%");
    document.documentElement.style.setProperty('--mouse-x', e.clientX);
    document.documentElement.style.setProperty('--mouse-y', e.clientY);
  }

  function calcX(e) {

    var x = (e.clientX / windowWidth) * 100;
    if (x < 40) { x = 40; }
    if (x > 70) { x = 70; }
    return x;
  }
  function calcY(e) {

    var x = (e.clientY / windowHeight) * 100;
    if (x < 15) { x = 15; }
    if (x > 50) { x = 50; }
    return x;
  }
  document.onmousemove = function (e) {
    setX(e);
  };
</script>
