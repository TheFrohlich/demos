<div id="mainContent">
    <div class="sign-in">
        <div class="fa fa-sign-in"></div>
        <form action="#" class="form">
            <div class="form__input-gorup">
                <input id='name' type="text" required/> <label for="name">Name</label>
            </div>
            <div class="form__input-gorup">
                <input id="password" type="text" required /><label for="password">Password</label>
            </div>
            <div class="form__input-gorup form__input-gorup--last">
                <a onclick="onSignInButtonClick()">Sign in</a>
            </div>
        </form>
    </div>
</div>
<script type="text\javascript">
    function onSignInButtonClick() { var form = document.querySelector('.sign-in'); form.classList.toggle('sign-in--logedin');
    form.classList.toggle('sign-in--open'); setTimeout(function () { document.querySelector('.sign-in').classList.toggle('sign-in--open');
    document.querySelector('.sign-in').classList.toggle('sign-in--logedin-location'); }, 300); }
</script>
