<style>
    #mainContent {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
        --button-size: 2.5rem;
        --main-signin-form-color: purple;
        --scondary-signin-form-color: #FFF;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .sign-in {
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--button-size);
        min-width: var(--button-size);
        height: var(--button-size);
        min-height: var(--button-size);
        border-radius: var(--button-size);
        border: none;
        color: var(--scondary-signin-form-color);
        background-color: var(--main-signin-form-color);
        text-decoration: none;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease-in-out;
        top: 0;
        right: 0;
        overflow: hidden;
    }

    @keyframes toUpperRight {
        0% {
            transform: translate(0%, 0%);
        }
        99% {
            transform: translate(106%, -118%);
        }
        100% {}
    }

    .sign-in--logedin {
        animation: toUpperRight 0.3s linear;
    }

    .sign-in--logedin-location {
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .sign-in:hover,
    .sign-in--open {
        transition: width 0.3s linear,
        height 0.3s linear 0.3s,
        border-radius 0.2s linear;
        width: calc(var(--button-size) * 6);
        height: calc(var(--button-size) * 5);
        border-radius: 0.2rem;
        cursor: default;
    }

    .sign-in:hover+.title {
        animation: goUp 1s linear;
        transform: translateY(-100vh);
    }

    .sign-in:hover .fa,
    .sign-in--open .fa {
        opacity: 0;
        transform: scale(0);
        pointer-events: none;
    }

    .sign-in:hover .form__input-gorup,
    .sign-in--open .form__input-gorup {
        opacity: 1;
        display: flex;
    }

    .sign-in:hover .form,
    .sign-in--open form {
        opacity: 1;
        transform: scale(1);
    }

    .sign-in .fa {
        transition: all 0.3s linear;
        font-size: 1.5em;
        opacity: 1;
        margin: auto;
        transform: scale(1);
        display: block;
        position: absolute;
    }

    .form {
        transition: opacity 0.3s linear;
        transition-delay: 0.3s;
        width: calc(var(--button-size) * 5);
        min-width: calc(var(--button-size) * 5);
        height: calc(var(--button-size) * 5);
        min-height: calc(var(--button-size) * 5);
        opacity: 0;
        padding: 0.5em;
        flex-direction: column;
        transform: scale(0);
        margin: auto;
    }

    .form__input-gorup {
        position: relative;
        margin-bottom: 0.5em;
        color: var(--scondary-signin-form-color);
        transition-delay: 0.3s;
        height: 3em;
        align-items: flex-end;
        transition: all 0.3s linear;
    }

    .form__input-gorup>label,
    .form__input-gorup>input,
    .form__input-gorup>a {
        background-color: transparent;
        color: inherit;
    }

    .form__input-gorup>label:focus,
    .form__input-gorup>input:focus,
    .form__input-gorup>a:focus {
        outline: none;
    }

    .form__input-gorup>input {
        width: 100%;
        border: none;
        border-bottom: 2px solid currentColor;
    }

    .form__input-gorup>input:focus+label,
    .form__input-gorup>input:valid+label {
        transition: all 0.3s linear;
        transition: transform 0.2s linear;
        transform: translateY(-1.5rem);
        font-size: 0.7em;
    }

    .form__input-gorup>label {
        transition: all 0.3s linear;
        position: absolute;
        font-size: 1em;
    }

    .form__input-gorup>a {
        margin: auto;
        text-decoration: none;
        border: 2px solid currentColor;
        padding: 0.5em;
        min-width: 100%;
        border-radius: 150px;
        text-align: center;
    }

    .form__input-gorup>a:hover {
        cursor: pointer;
        background-color: var(--scondary-signin-form-color);
        color: var(--main-signin-form-color);
    }

    .form__input-gorup--last {
        margin-top: 1.5em;
    }
</style>
<div id="mainContent">
    <div class="sign-in">
        <div class="fa fa-sign-in"></div>
        <form action='#' class='form'>
            <div class="form__input-gorup">
                <input id='name' type="text" required/> <label for="name">Name</label>
            </div>
            <div class="form__input-gorup">
                <input id="password" type="text" required /><label for="password">Password</label>
            </div>
            <div class="form__input-gorup form__input-gorup--last">
                <a onclick="onSignInButtonClick()">Sign in</a>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    var isLogedin = false;
    function onSignInButtonClick() {
        var form = document.querySelector('.sign-in');
        form.classList.toggle('sign-in--logedin');
        form.classList.toggle('sign-in--open');
        setTimeout(function () {
            document.querySelector('.sign-in').classList.toggle('sign-in--open');
            document.querySelector('.sign-in').classList.toggle('sign-in--logedin-location');
        }, 300);
    }

</script>
